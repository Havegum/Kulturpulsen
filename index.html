<!DOCTYPE html>
<html lang="nb" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kulturpulsen | STUDVEST</title>
  <meta name="description" content="Kulturpulsen er en oversikt over studentvennlige arrangementer i Bergen. Finn konserter, quizzer, debatter og forestillinger!">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <header>
    <div id="header">
      <a href="https://www.studvest.no/">STUDVEST</a>
      <a class="kulturpulsen" href="#"><img src="./img/kulturpulsen.svg" alt="KULTURPULSEN"></a>
    </div>
  </header>

  <figure>
    <div id="map" class="map"></div>
    <figcaption>Kart over arrangementer i Bergen</figcaption>

    <div id="filter" class="filter display-none">
      <h2>Filtrer arrangementer</h2>
    </div>
    <button id="hide-filter" class="hide-filter"><span>Skjul</span></button>
  </div>
  <section class="copy">
    <div class="sidebar sidebar-left"></div>
    <div class="copy-container">
      <div id="copy-header">
        <h1 id="title" class="loading">Laster arrangementer ...</h1>
      </div>
      <ul id="list"></ul>
    </div>
    <div class="sidebar sidebar-right"></div>
  </section>
  <footer>
    <p>Utviklet av <a class="maillink" href="mailto:halvard.vegum+kulturpulsen@gmail.com">Halvard Vegum</a> â€“ <a href="https://github.com/Havegum/Kulturpulsen">Github repo</a></p>
  </footer>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7xGPgK4kYd0yyWxgU5wE5uOY2f3FpNo4"></script>

</html>
